<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <!-- HEADER START -->
    <div class="header">
      <div class="left-header">
        <button class="btn again">Reset</button>
      </div>
      <div class="right-header">
        <h4>(Between 1 to 50)</h4>
      </div>
    </div>
    <!-- HEADER END -->

    <!-- CENTER HEADING START -->
    <div class="center-head">
      <div class="center-content">Find The Number</div>
      <div class="hr-content">
        <hr />
        <span class="question">?</span>
      </div>
    </div>
    <!-- END CENTER HEADING -->
    <div class="main-content">
      <div class="main-left">
        <input type="number" class="number" /><br />
        <button class="check" id="check">Check!</button>
      </div>
      <div class="main-right">
        <h3 class="guessing">Start Guessing...</h3>
        <h3 class="score">ðŸ’¯ Score : <span class="your-score">20</span></h3>
        <h3 class="score">ðŸ¥‡ HighScore : <span class="high-score">0</span></h3>
      </div>
    </div>
    <footer>
      <div class="footer-content">Design & Developed By @Shashank Pandey</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
